<div class="wrapper wrapper-full-page" style="padding-top: 50px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-10 col-sm-8 ml-auto mr-auto">
                <form class="form" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
                    <div class="card card-login card-hidden">
                        <div class="card-header card-header-primary text-center">
                            <img class="logo" src="../../assets/logo.png">
                        </div>
                        <div class="card-body">
                            <div *ngIf="errorMessage" class="message alert alert-danger">
                                <i class="material-icons">highlight_off</i>
                                محاولة دخول خاطئة
                            </div>
                            <div class="form-group">
                            <label>البريد الإلكتروني<i class="material-icons">email</i></label> 
                            <input type="email"class="form-control" name="email" #email="ngModel" ngModel required>
                            <div *ngIf="email.invalid && (email.dirty || email.touched)"
                            class="alert"> 
                            البريد الإلكتروني مطلوب*
                            </div>
                            </div>
                          

                            <div class="form-group">
                            <label>كلمة السر <i class="material-icons">lock_outline</i></label> 
                            <input type="password" class="form-control"  name="password" #password="ngModel" ngModel required>
                            <div *ngIf="password.invalid && (password.dirty || password.touched)"
                            class="alert"> 
                             كلمة السر مطلوبة *
                            </div>
                            </div>
                           
                        </div>
                        <div class="card-footer justify-content-center">
                            <button type="submit" name="submit" [disabled]="loginForm.invalid"
                                class="pryButton">تسجيل الدخول</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
